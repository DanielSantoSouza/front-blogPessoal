<div class="container-fluid">

    <div class="row bg-secondary d-flex align-items-center">
        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-white">
                    <h1 class="fs-54">Seja bem vindo!</h1>
                    <h5 class="fs-18">expresse aqui os seus pensamentos e opniões!</h5>                    
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn btn-light mr-2"  data-toggle="modal" data-target="#novaPostagem">Nova Postagem</button>
                    <a class="btn btn-outline-light" href="#postagens">Ver Postagens</a>
                </div>
            </div>

        </div>

        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/j0A5Uhz.png" alt="" width="500px" height="500px">
        </div>
    </div>

</div>

<div class="container mb-5 mt-5" id="postagens">
    
    <ul class="nav nav-tabs d-flex justify-content-center" id="myTab" role="tablist">
        <li class="nav-item">

          <a class="nav-link active text-secondary font-weight-bold" id="TodasPostagens-tab" data-toggle="tab" href="#TodasPostagens" role="tab" aria-controls="TodasPostagens" aria-selected="true">Todas ás Postagens</a>

        </li>
        <li class="nav-item">

          <a class="nav-link text-secondary font-weight-bold" id="MinhasPostagens-tab" data-toggle="tab" href="#MinhasPostagens" role="tab" aria-controls="MinhasPostagens" aria-selected="false">Minhas Postagens</a>

        </li>
        <li class="nav-item">

          <a class="nav-link text-secondary font-weight-bold" id="PostagensTema-tab" data-toggle="tab" href="#PostagensTema" role="tab" aria-controls="PostagensTema" aria-selected="false">Postagens por tema</a>

        </li>
      </ul>
      <div class="tab-content" id="myTabContent">

        <div class="tab-pane fade show active" id="TodasPostagens" role="tabpanel" aria-labelledby="TodasPostagens-tab">
            Todas ás Postagens
        </div>

        <div class="tab-pane fade" id="MinhasPostagens" role="tabpanel" aria-labelledby="MinhasPostagens-tab">
            Minhas Postagens
        </div>

        <div class="tab-pane fade" id="PostagensTema" role="tabpanel" aria-labelledby="PostagensTema-tab">Postagens por tema         
        </div>
      </div>

</div>





  
  <!-- Modal -->
  <div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
              <label for="titulo">Tiulo</label>
              <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="digite o titulo">
          </div>

          <div class="form-group">
            <label for="texto">Texto</label>
            <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
          </div>

        <div class="form-group">
            <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink="/tema">cadastre um novo</a>: </label>
            <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
                <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item. descricao}}</option>
            </select> 
        </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-success"(click)='Publicar()'data-dismiss='modal'>Publicar</button>
        </div>
      </div>
    </div>
  </div>
